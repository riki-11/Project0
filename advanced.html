<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="inner-bar">
                <div class="inner-bar-box">
                    <div class="inner-bar-box-text">
                        <a href="index.html">Google Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="appbar">
        <label style="margin-left: 10px;">Advanced Search</label>
    </div>
    <div class="border"></div>
    <div class="advanced">
        <form action="https://google.com/search" method="GET" name="f">
            <div class="find">
                <div class="find2">
                    <span>Find pages with...</span>
                </div>
            </div>
            <div class="fields">
                <div class="field-row">
                    <div class="field-text-box">
                        <div class="field-text">
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class="field-input-box">
                        <div class="field-input">
                            <input class="advanced-input" value="" autofocus="autofocus" name="as_q" type="text">
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-text-box">
                        <div class="field-text">
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="field-input-box">
                        <div class="field-input">
                            <input class="advanced-input" value="" autofocus="autofocus" name="as_epq" type="text">
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-text-box">
                        <div class="field-text">
                            <label>any of these words:</label>
                        </div>
                    </div>
                    <div class="field-input-box">
                        <div class="field-input">
                            <input class="advanced-input" value="" autofocus="autofocus" name="as_oq" type="text">
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field-text-box">
                        <div class="field-text">
                            <label>none of these words:</label>
                        </div>
                    </div>
                    <div class="field-input-box">
                        <div class="field-input">
                            <input class="advanced-input" value="" autofocus="autofocus" name="as_eq" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="advanced-button-row">
                <div class="left-column">
                </div>
                <div class="advanced-button-column">
                    <button class="advanced-button" type="submit">Advanced Search</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
