<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="inner-bar">
                <div class="inner-bar-box">
                    <div class="inner-bar-box-text">
                        <a style="padding-right: 0px;" href="images.html">Images</a>
                        <a href="advanced.html">Advanced Search</a>
                    </div>
                </div>
            </div>
        </div>
        <form action="https://google.com/search">
            <div class="container2">
                <div class="container3">
                    <div class="logo">
                        <img alt="Google" src="images/google logo.png">
                    </div>
                    <div class="search-field">
                        <div class="curved-box">
                            <div class="magnifying-box">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                    </path>
                                </svg>
                            </div>
                            <input class="field" type="text" name="q">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="search" type="submit">Google Search</button>
                        <button class="search" type="submit" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
